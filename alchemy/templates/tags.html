{% extends "base.html" %}

{% block title %}
{{ TR['Tags'] }} {{ super() }}
{% endblock %}

{% block page_header %}
{{ TR['Tags'] }}
{% endblock %}

{% block content %}
<table class="table table-bordered table-striped table-hover">
  {% for tag, articles in tags|sort %}
  <tr>
    <td><a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a></td>
    <td>{{ articles|count }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
